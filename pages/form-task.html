<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link href="../css/normalize.css" rel="stylesheet">
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/flatpickr.min.css" rel="stylesheet">
</head>

<body>
<h1 class="visually-hidden">Дела в порядке</h1>

<div class="page-wrapper">
  <div class="container container--with-sidebar">


    <div class="content">
      <section class="content__side">
        <h2 class="content__side-heading">Проекты</h2>

        <nav class="main-navigation">
          <ul class="main-navigation__list">
            <li class="main-navigation__list-item">
              <a class="main-navigation__list-item-link" href="#">Входящие</a>
              <span class="main-navigation__list-item-count">24</span>
            </li>

            <li class="main-navigation__list-item main-navigation__list-item--active">
              <a class="main-navigation__list-item-link" href="#">Работа</a>
              <span class="main-navigation__list-item-count">12</span>
            </li>

            <li class="main-navigation__list-item">
              <a class="main-navigation__list-item-link" href="#">Здоровье</a>
              <span class="main-navigation__list-item-count">3</span>
            </li>

            <li class="main-navigation__list-item">
              <a class="main-navigation__list-item-link" href="#">Домашние дела</a>
              <span class="main-navigation__list-item-count">7</span>
            </li>

            <li class="main-navigation__list-item">
              <a class="main-navigation__list-item-link" href="#">Авто</a>
              <span class="main-navigation__list-item-count">0</span>
            </li>
          </ul>
        </nav>

        <a class="button button--transparent button--plus content__side-button" href="form-project.html">Добавить
          проект</a>
      </section>

      <main class="content__main">
        <h2 class="content__main-heading">Добавление задачи</h2>

        <form action="index.html" autocomplete="off" class="form" method="post">
          <div class="form__row">
            <label class="form__label" for="name">Название <sup>*</sup></label>

            <input class="form__input" id="name" name="name" placeholder="Введите название" type="text" value="">
          </div>

          <div class="form__row">
            <label class="form__label" for="project">Проект <sup>*</sup></label>

            <select class="form__input form__input--select" id="project" name="project">
              <option value="">Входящие</option>
            </select>
          </div>

          <div class="form__row">
            <label class="form__label" for="date">Дата выполнения</label>

            <input class="form__input form__input--date" id="date" name="date" placeholder="Введите дату в формате ГГГГ-ММ-ДД" type="text"
                   value="">
          </div>

          <div class="form__row">
            <label class="form__label" for="file">Файл</label>

            <div class="form__input-file">
              <input class="visually-hidden" id="file" name="file" type="file" value="">

              <label class="button button--transparent" for="file">
                <span>Выберите файл</span>
              </label>
            </div>
          </div>

          <div class="form__row form__row--controls">
            <input class="button" name="" type="submit" value="Добавить">
          </div>
        </form>
      </main>
    </div>
  </div>
</div>


<script src="../flatpickr.js"></script>
<script src="../script.js"></script>
</body>
</html>
